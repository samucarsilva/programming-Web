<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Classes e ID </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Classe: Nome atribuído a um elemento HTML (o qual vale para todos) -->
    <!-- ID: Nome atribuído a um elemento específico no HTML -->


    <!-- Classe -->

        <h2> Classe </h2>

        <p class="paragrafo"> Parágrafo Com Classe </p>
        <p class="paragrafo"> Novo Parágrafo com Classe </p>
        <p class="paragrafo"> Último Parágrafo com Classe </p>


    <!-- ID -->

        <h2> ID </h2>

        <p id="titulo-com-id"> Parágrafo Com ID </p>


    <!-- Regra de Ordem -->

        <h2> Regras </h2>

        <p id="id-titulo" class="class-titulo"> Título Um </p>
        <p class="class-titulo"> Título Dois </p>
        <p> Título Três </p>


</body>
</html>
