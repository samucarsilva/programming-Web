<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flexbox </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <!-- Display Flex -->

        <h2> Flexbox </h2>

        <div class="flexbox">
            <p> Testando </p>
            <p> Meu </p>
            <p> Flexbox </p>
            <p> Na Tela </p>
        </div>


        <!-- Flex-Direction -->

            <h2> Flex Direction </h2>

            <div class="flex-direction">
                <span> A </span>
                <span> B </span>
                <span> C </span>
            </div>


        <!-- Flex-Wrap -->

            <h2> Flex Wrap </h2>

            <div class="flex-wrap"> 
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


        <!-- Justify-Content -->

            <h2> Justify Content </h2>
            <h3> Ao Redor </h3>

            <div class="space-around">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


            <h3> Entre </h3>

            <div class="space-between">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


            <h3> Centralizado </h3>
    
            <div class="center">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


            <h3> No Fim </h3>

            <div class="end">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


        <!-- Align-Items -->

            <h2> Align Items </h2>
            <h3> Alongado </h3>

            <div class="stretch">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


            <h3> Centralizado </h3>

            <div class="align-center">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


            <h3> No Fim </h3>

            <div class="flex-end">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


        <!-- Align-Self -->

            <h2> Align Self </h2>

            <div class="align-self">
                <div class="box"></div>
                <div class="different box "></div>
                <div class="different-two box"></div>
            </div>


        <!-- Flexbox Gap -->

            <h2> Flexbox Gap </h2>

            <div class="flex-gap">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>


        <!-- Flexbox Order -->

            <h3> Flex Order </h3>

            <div class="flex-order">
                <div class="box" id="c"> C </div>
                <div class="box" id="b"> B </div>
                <div class="box" id="a"> A </div>
            </div>


        <!-- Flexbox Grow -->

            <h3> Flex Grow </h3>

            <div class="flex-grow">
                <div class="box">  </div>
                <div class="big box">  </div> <!-- Duas Classes Em Um Mesmo Elemento, Separadas Por um EspaÃ§o -->
                <div class="box">  </div>
            </div>


        <!-- Flexbox Basis -->

            <h3> Flex Basis </h3>

            <div class="flex-basis">
                <div class="box">  </div>
                <div class="big box">  </div>
                <div class="box">  </div>
            </div>


        <!-- Flexbox Shrink -->

            <h3> Flex Shrink </h3>

            <div class="flex-shrink">
                <div class="box"></div>
                <div class="small box"></div>
                <div class="box"></div>
            </div>


        <!-- Flexbox Shorthand -->

            <h3> Flex Shorthand </h3>

            <div class="shorthand">
                <div class="box"></div>
                <div class="different box"></div>
                <div class="box"></div>
            </div>






</body>
</html>
