<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cores do CSS </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <!-- Cor do Background -->

        <h3> Background </h3>

        <p class="cor-background"> Parágrafo Com Background </p>
    
        <div class="opacidade-bg">
            <p> Parágrafo Com Opacidade BG </p>
        </div>


    <!-- Nome das Cores -->

        <h3> Nome </h3>
        
        <p class="nome-da-cor"> Parágrafo Com Nome da Cor </p>


    <!-- Cores RGB -->

        <h3> RGB </h3>

        <p class="cor-rgb"> Parágrafo Com RGB </p>
        <p class="rgb-misturado"> Parágrafo Com RGB Misturado </p>


    <!-- Cores RGBA -->

        <h3> RGBA </h3>

        <p class="rgb-alpha"> Prágrafo Com RGBA </p>

        <div class="rgba-opacidade">
            <p> Parágrafo Com Opacidade </p>
        </div>


    <!-- Cores HSL -->

        <h3> HSL </h3>

        <p class="cor-hsl"> Parágrafo Com HSL </p>


    <!-- Cores Hexadecimal -->

        <h3> HEX </h3>

        <p class="cor-hexa"> Parágrafo Com Hexadecimal </p>
        <p class="hex-simplificado"> Parágrafo Com Hex Simplificado </p>


</body>
</html>
