<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display Position </title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <!-- Display Position -->

        <h3> Display Position </h3>


            <!-- Display InlineBlock -->

                <div class="center-container">
                    <div class="inline-block"> A </div>
                    <div class="inline-block"> B </div>
                    <div class="inline-block"> C </div>
                </div>


            <!-- Display Block -->

                <div class="display-block"> D </div>
                <div class="display-block"> E </div>
                <div class="display-block"> F </div>
                <div class="display-block"> G </div>
                <div class="display-block"> H </div>
                <div class="display-block"> I </div>
                <div class="display-block"> J </div>
                <div class="display-block"> K </div>
                <div class="display-block"> L </div>
                <div class="display-block"> M </div>
                <div class="display-block"> N </div>


            <!-- Display None -->

                <p class="display-none"> Esse parágrafo deve ser escondido </p>


    <!-- Position -->

        <h3> Position </h3>


            <!-- Position Absolute -->

                <div class="position-absolute">
                    <span> Sou um elemento absoluto </span>
                </div>


            <!-- Position Static -->

                <div class="position-static">
                    <span> Sou um elemento estático </span>
                </div>


            <!-- Position Sticky -->

                </div class="center-container">
                    <div class="position-sticky">
                        <span> Sou um elemento sticky </span>
                    </div>
                </div>


            <!-- Position Relative -->

                <div class="position-relative">
                    <span> Sou um elemento relativo </span>
                </div>


            <!-- Absolute-Relative -->

                <div class="absolute-relative">
                    <div class="primeiro-bloco">  </div>
                    <div class="segundo-bloco">  </div>
                </div>


            <!-- Propriedade Z-Index -->

                <div class="absolute-relative">
                    <div class="terceiro-bloco">  </div>
                    <div class="quarto-bloco">  </div>
                    <div class="quinto-bloco">  </div>
                </div>


</body>
</html>
