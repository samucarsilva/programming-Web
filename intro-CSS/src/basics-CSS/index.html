<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Intro CSS </title>


    <!-- Formas de Inserir CSS no HTML -->


    <!-- External -->

    <link rel="stylesheet" href="styles.css">


    <!-- Internal -->

    <style>
        p {
            color: tomato;
        }
    </style>


</head>
<body>


    <!-- Internal -->
    
        <p> Este é um Parágrafo Vermelho </p>


    <!-- Inline -->
 
        <h1 style="color:cornflowerblue"> Título de Nível Um Azul </h1>


    <!-- External -->

        <h2> Título Com CSS Externo </h2>

        <ul>

            <li> Açúcar </li>
            <li> Café </li>
            <li> Leite </li>

        </ul>


</body>
</html>
